<mat-spinner *ngIf="isLoading"></mat-spinner>
<h1 class="title">Add a note here. No one will see the notes that you'll add</h1><br>
<mat-accordion multi="true" *ngIf="notes.length > 0 && !isLoading">
    <mat-expansion-panel *ngFor="let note of notes">
        <mat-expansion-panel-header>
            {{ note.title }}
        </mat-expansion-panel-header>
        <p>{{ note.content }}</p>
        <mat-action-row *ngIf="userIsAuthenticated && userId == note.creator">
            <a mat-button color="primary" [routerLink]="['/editNote', note.id]">EDIT</a>
            <button mat-button color="warn" (click)="onDelete(note.id)">DELETE</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>

<p class="info-text mat-body-1" *ngIf="notes.length <= 0 && !isLoading">No notes added yet!</p>
